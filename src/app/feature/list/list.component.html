<div class="action-container">
  <a mat-raised-button [routerLink]="['/create-product']" color="primary">Criar produto</a>
</div>

@for ( product of produto(); track product.id) {
  @defer (on immediate) {
    <app-card class="item-container" [product]="product" (edit)="onEdit(product)" (delete)="onDelte(product)"></app-card>
  }
}

@empty {
  @defer (on immediate) {
    <app-no-items></app-no-items>
  }
}
